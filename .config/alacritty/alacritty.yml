# Window Customizations
window:
  dimensions:
    columns: 160
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.85

# Font configuration
font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors:
  false
  # Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: "#161821"
    foreground: "#d2d4de"

  # Normal colors
  normal:
    black: "#161821"
    red: "#e27878"
    green: "#b4be82"
    yellow: "#e2a478"
    blue: "#84a0c6"
    magenta: "#a093c7"
    cyan: "#89b8c2"
    white: "#c6c8d1"

  # Bright colors
  bright:
    black: "#6b7089"
    red: "#e98989"
    green: "#c0ca8e"
    yellow: "#e9b189"
    blue: "#91acd1"
    magenta: "#ada0d3"
    cyan: "#95c4ce"
    white: "#d2d4de"

  cursor:
    style: Block
    unfocused_hollow: true

  save_to_clipboard: true
  live_config_reload: true
